<!DOCTYPE html>
<html>

<head>
	<title>BeBetter/sport/run</title>
	<link rel="stylesheet" type="text/css" href=#>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body id="body">
    <div id="principal">
        <h1>Choose your program</h1>

        <label for="difficultySelect">What is your level :</label>
        <select name="difficulty" id="difficultySelect">
            <option value="">--Please choose an option--</option>
            <option value="1">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="3">Expert</option>
        </select>

        <label for="splitSelect">Do you want to do split training :</label>
        <select name="optionSelect" id="splitSelect">
            <option value="">--Please choose an option--</option>
            <option value="true">YES</option>
            <option value="false">NO</option>
        </select>

        <input type="button" value="Generate my program" id="generate" onclick="generateProgram()">        



    <script src="scriptRun.js"></script>
</body>

</html>
