<!DOCTYPE html>
<html>

<head>
    <title>Signup Physical Description</title>
    <link rel="icon" type="image/png" href="/Me/img/LogoBeBetter.png" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/me/CSS/styleBeBetter.css">
    <link rel="stylesheet" href="/Me/CSS/login.css">
    <script src="/Me/js/cookie.js"></script>
    <script src="/me/js/transition.js"></script>
</head>

<body id="loginBody">
    <h1>Signup Physical Description</h1>  

    <form class="form-horizontal">
        
        <div class="form-group">
            <label class="label">Height in cm</label>
            <div class="col-sm-10">
                <input type="number" class="input" id="height" name="height" placeholder="Height">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="label">Weigh in kg</label>
            <div class="col-sm-10">
                <input type="number" class="input" id="weigh" name="weigh" placeholder="Weigh">
            </div>
        </div>
        <br />
        <div>
            <button type="button" id="button">Submit</button>
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
