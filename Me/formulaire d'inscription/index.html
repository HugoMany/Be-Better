<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Be BeTTeR</h1>
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- cree un formulaire qui pose 2 question -->
            <form class="form-horizontal">
                <h1>Form</h1>
                <div class="form-group">
                    <label class="label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="input" id="nom" name="nom" placeholder="Nom">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label class="label">Prenom</label>
                    <div class="col-sm-10">
                        <input type="text" class="input" id="prenom" name="prenom" placeholder="Prenom">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label class="label">Sexe</label>
                    <br />
                    <select name="sexe" id="sexe" class="select">
                        <option value="Homme" id="Homme">Homme</option>
                        <option value="Femme" id="Femme">Femme</option>
                    </select>
                    <br />
                </div>
                <br />
                <div class="form-group">
                    <label class="label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="input" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label class="label">Telephone</label>
                    <div class="col-sm-10">
                        <input type="text" class="input" id="telephone" name="telephone" placeholder="Telephone">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label class="label">password</label>
                    <div class="col-sm-10">
                        <input type="password" class="input" id="password" name="password"
                            placeholder="password">
                    </div>
                </div>
                <br />
                <div>
                    <button type="submit" id="register">register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
